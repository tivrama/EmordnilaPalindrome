<!-- public/views/genomic.html -->

<div>

    <md-icon md-svg-icon="img/dna.svg" class="avatarPage" style="float: left;"></md-icon>

    <div class="pageHeadder">
      <h3>Here is where you can test your genomic Palindromes</h3>
    </div>




    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm="">
        <input style="width: 500px;" type="text" name="nerd" ng-model="userEntry" placeholder="ex: 'ACCTAGGT' (complement is TGGATCCA and will be figured out for you)">
        <button md-button ng-click="checkGenome(userEntry)" class="timbus">Submit Tim bus!</button>
      </md-input-container>
    </div>



    <h4>{{ tagline }}</h4>

    <div>{{ prize }}</div>



      <div  style="text-align: center;" ng-repeat="words in genomicCollection">
        <div>
          <hr class="style-two">
          <h4>{{words.entry}}</h4>
        </div>
      </div>
    
</div>
