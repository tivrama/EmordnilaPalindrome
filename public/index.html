 <!-- public/views/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>EmordnilaPalindromE</title>

    <!-- CSS -->


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">


    <link rel="icon"  type="image/png" href="/css/favicon.ico">
    <link rel="stylesheet" href="css/styles.css"> <!-- custom styles -->


    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>


  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/PalinCtrl.js"></script>
    <script src="js/controllers/BinaryCtrl.js"></script>
    <script src="js/controllers/GenomicCtrl.js"></script>
    <script src="js/controllers/GalleryCtrl.js"></script>
    <script src="js/services/PalinService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>

</head>




<body ng-app="emordnilap" ng-controller="PalinController" ng-cloak>


    <md-toolbar layout="row">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>EmordnilaPalindromE</h1>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav  ng-click="ul.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2" >
          <md-list>

            <md-list-item>
                <md-button>
                <md-icon md-svg-icon="css/avatar-1.svg" class="avatar"></md-icon>
                <a href="/palin">Check your letter based Palindromes!</a>
                </md-button>
            </md-list-item>

            <md-list-item>
                <md-button>
                <md-icon md-svg-icon="css/avatar-1.svg" class="avatar"></md-icon>
                <a href="/palin">Check your letter based Palindromes!</a>
                </md-button>
            </md-list-item>

            <md-list-item>
                <md-button>
                <md-icon md-svg-icon="css/avatar-1.svg" class="avatar"></md-icon>
                <a href="/binary">Check your binary Palindromes!</a>
                </md-button>
            </md-list-item>

            <md-list-item>
                <md-button>
                <md-icon md-svg-icon="css/avatar-1.svg" class="avatar"></md-icon>
                <a href="/genomic">Check your genomic Palindromes!</a>
                </md-button>
            </md-list-item>

            <md-list-item>
                <md-button>
                <md-icon md-svg-icon="css/avatar-1.svg" class="avatar"></md-icon>
                <a href="/gallery">Gallery of letter based Palindromes</a>
                </md-button>
            </md-list-item>


            <md-list-item ng-repeat="it in ul.users">
                <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                  <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                  {{it.name}}
                </md-button>
            </md-list-item>




          </md-list>
        </md-sidenav>

        <md-content flex id="content">
          <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
          <h2>{{ul.selected.name}}</h2>
          <p>{{ul.selected.content}}</p>

          <md-button class="share" md-no-ink ng-click="ul.makeContact(ul.selected)" aria-label="Share with {{ ul.selected.name }}">
            <md-icon md-svg-icon="share"></md-icon>
          </md-button>
        </md-content>

    </div>

<!-- ------------------------------------------------------------ -->
<div class="container">


    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

</div>

</body>
</html>
